<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login Form</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-center text-5xl py-6">Welcome to <span class="text-red-500 font-semibold">My Secret Bank</span></h1>
    </header>

    <section class="bg-red-500 w-1/2 mx-auto my-8 p-6  rounded text-center">
        <div class="w-100">
            <h3 class="text-2xl font-semibold mb-4 text-white">Please Login</h3>

            <input id="email-input" type="email" class="px-2  py-1 mx-auto text-dark rounded block w-3/4 " placeholder="Enter Email" >
            <input id="password-input" type="password" class="px-2 mx-auto py-1 rounded block w-3/4 my-4 " placeholder="Enter password" >

            <button id="submit-btn" class="bg-yellow-500 px-3 py-1 rounded text-white font-semibold">submit</button>
        </div>

    </section>
    
    <script src="./login.js"></script>
</body>
</html>
