<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-5xl py-6">Let get some<span class="text-red-500 font-semibold"> Mooooney</span></h1>
    </header>

    <main>
        <section class="grid grid-cols-3 gap-6 w-2/3 mx-auto my-8 text-white">
            <div class="bg-blue-600 p-6 rounded">
                <h2 class="text-3xl mb-3">Deposit</h2>
                <h1 class="text-5xl">$<span id="deposit-output">00</span></h1>
            </div>
            <div class="bg-red-500 p-6 rounded">
                <h2 class="text-3xl mb-3">Withdraw</h2>
                <h1 class="text-5xl">$<span id="withdraw-output">00</span></h1>
            </div>
            <div class="bg-green-500 p-6 rounded">
                <h2 class="text-3xl mb-3">Balance</h2>
                <h1 class="text-5xl">$<span id="balance-output">1700</span></h1>
            </div>

        </section>

        <section class="grid grid-cols-2 gap-6 bg-blue-600 w-2/3 mx-auto my-8  p-6">

            <div>
                <h2 class="text-2xl mb-3 text-white">Deposit</h2>
                <input id="deposit-input" type="number" class="px-2  py-1 rounded block w-2/4 my-4 " placeholder="Enter Amount">
                <button id="deposit-btn" class="bg-yellow-500 px-3 py-1 rounded text-white">Deposit</button>
            </div>

            <div >
                <h2 class="text-2xl mb-3 text-white">Withdraw</h2>
                <input id="withdraw-input" type="number" class="px-2  py-1 rounded block w-2/4 my-4 " placeholder="Enter Amount">
                <button id="withdraw-btn" class="bg-yellow-500 px-3 py-1 rounded text-white">Withdraw</button>
            </div>



        </section>


    </main>
    
    <script src="./bank.js"></script>
</body>
</html>
